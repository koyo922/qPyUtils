language: python
os:
  - linux
#  - osx
python:
  - '2.7'
  - '3.6'

git:
  depth: 1
install:
  - pip install -r requirements-dev.txt
  - pyb install_dependencies

script:
  - pyb publish -v

after_success:
  provider: script
  skip_cleanup: true
  script:
    - codecov
    - openssl aes-256-cbc -K $encrypted_15a04db7c7ae_key -iv $encrypted_15a04db7c7ae_iv -in .pypirc.enc -out ~/.pypirc -d
    - pyb upload -v
  on:
    branch: master
